<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="AI.png" integrity="">
    <meta property="og:description" content="IMG.ai">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="AI.png" type="image/png">
    <link rel="apple-touch-icon" sizes="192x192" href="AI.png" integrity="">
    <title>IMG.ai</title>
</head>
<body>
    <div class="container">
        <div class="title">IMG.ai</div>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
         <!-- loader -->
         <div class="loader">
            </div>
        </div>

        <!-- Input Form Section -->
        <div class="input-form col">
            <div class="row">
                <input type="text" id="input" class="input" maxlength="4000" placeholder="Type your message...">
                <button id="send_btn" class="send_btn">Send</button>
            </div>
            <div class="row">
                <!-- select model -->
                <select class="model" name="model" id="model">
                    <option value="dall-e-2">dall-e-2</option>
                    <option value="dall-e-3">dall-e-3</option>
                </select>
                <!-- select size -->
                <select class="size" id="size_dall-e-2">
                    <option value="256x256">256</option>
                    <option value="512x512">512</option>
                    <option value="1024x1024">1024</option>
                </select>
                <select class="size" id="size_dall-e-3">
                    <option value="1024x1024">1024x1024</option>
                    <option value="1792x1024">1792x1024</option>
                    <option value="1024x1792">1024x1792</option>
                </select>
                <!-- select amount -->
                <select class="amount" id="amount_dall-e-2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <!-- select amount -->
                <select class="amount" id="amount_dall-e-3">
                    <option value="1">1</option>
                </select>
            </div>

        </div>

        <!-- Additional Information Section -->
        <p class="p">
            Click on Ctrl + C to add the API key or <code id="reset">Click Me</code>
        </p>
    </div>
     <script type="text/javascript">
      (function (l) {
          if (l.search) {
              var q = {};
              l.search.slice(1).split('&').forEach(function (v) {
                  var a = v.split('=');
                  q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
              });
              if (q.p !== undefined) {
                  window.history.replaceState(null, null,
                      l.pathname.slice(0, -1) + (q.p || '') +
                      (q.q ? ('?' + q.q) : '') +
                      l.hash
                  );
              }
          }
      }(window.location))
  </script>
  <script src="script.js"></script>
  <script integrity="">
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(registration => {
        console.log('Service worker registered:', registration);
      })
      .catch(error => {
        console.error('Service worker registration failed:', error);
      });
  })
  }
</script>
</body>
</html>
